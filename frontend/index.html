<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ComercioTech - CRUD Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ComercioTech - CRUD Dashboard</h1>

    <section>
      <h2>Clientes</h2>
      <form id="cliente-form">
        <input type="hidden" id="cliente-id" />
        <input type="text" id="cliente-nombre" placeholder="Nombre" required />
        <input type="email" id="cliente-correo" placeholder="Correo" required />
        <input
          type="text"
          id="cliente-direccion"
          placeholder="Dirección"
          required
        />
        <input
          type="text"
          id="cliente-telefono"
          placeholder="Teléfono"
          required
        />
        <input
          type="password"
          id="cliente-password"
          placeholder="Contraseña"
          autocomplete="new-password"
          required
        />
        <button type="submit">Guardar Cliente</button>
        <button type="button" id="cancelar-edicion-cliente">Cancelar</button>
      </form>
      <ul id="clientes-list"></ul>
    </section>

    <section>
      <h2>Productos</h2>
      <form id="producto-form">
        <input type="hidden" id="producto-id" />
        <input type="text" id="producto-nombre" placeholder="Nombre" required />
        <input
          type="text"
          id="producto-descripcion"
          placeholder="Descripción"
          required
        />
        <input
          type="text"
          id="producto-categoria"
          placeholder="Categoría"
          required
        />
        <input
          type="number"
          id="producto-precio"
          placeholder="Precio"
          required
        />
        <input type="number" id="producto-stock" placeholder="Stock" required />
        <input type="text" id="producto-imagen" placeholder="URL Imagen" />
        <button type="submit">Guardar Producto</button>
        <button type="button" id="cancelar-edicion-producto">Cancelar</button>
      </form>
      <ul id="productos-list"></ul>
    </section>

    <section>
      <h2>Pedidos</h2>
      <form id="pedido-form">
        <input type="hidden" id="pedido-id" />
        <label for="pedido-cliente">Cliente:</label>
        <select id="pedido-cliente" required></select>

        <label for="pedido-fecha">Fecha:</label>
        <input type="date" id="pedido-fecha" required />

        <label for="pedido-estado">Estado:</label>
        <input type="text" id="pedido-estado" placeholder="Estado" required />

        <h3>Productos del Pedido:</h3>
        <div id="pedido-productos-wrapper">
          <!-- Los productos se agregarán dinámicamente aquí -->
        </div>
        <button type="button" id="agregar-producto-al-pedido">
          + Agregar Producto
        </button>

        <label for="pedido-total">Total:</label>
        <input
          type="number"
          id="pedido-total"
          placeholder="Total"
          step="0.01"
          readonly
        />

        <button type="submit">Guardar Pedido</button>
        <button type="button" id="cancelar-edicion-pedido">Cancelar</button>
      </form>
      <ul id="pedidos-list"></ul>
    </section>

    <!-- SCRIPTS AL FINAL DEL BODY, EN ORDEN CORRECTO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="crud.js"></script>
  </body>
</html>
